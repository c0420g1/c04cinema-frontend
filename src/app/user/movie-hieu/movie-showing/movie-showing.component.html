<div class="container">
    <div class="row mt-2">
        <div class="col-3">
            <p class="title-search"><strong>Tìm kiếm lịch chiếu</strong></p>
        </div>
        <div class="col-4">
            <input type="date" class="form-control btn-block ml-2 input-search-date"
                   (change)="searchFilmByDate($event.target.value)">
        </div>
    </div>
    <div class="div-title-movie-show">
        <h2 class="page-heading">Movies showing</h2>
    </div>
    <div class="row mt-5">
        <div class="col-lg-3 col-md-3 col-sm-12 col-12  mt-3" *ngFor="let filmShowing of movies">
            <a [routerLink]="['/movie-detail',filmShowing.id]">
                <img [src]="filmShowing.posterUrl" class="poster-img">
            </a>
            <p class="p-name-film">
                <strong [routerLink]="['/movie-detail', filmShowing.id]">{{filmShowing.name.toUpperCase()}}</strong>
            </p>
            <p><strong>Actor: </strong>{{filmShowing.actor}}</p>
            <p class="p-startDate"><strong>Date: </strong>{{filmShowing.startDate}}</p>
            <div class="row">
                <div class="col-12 item-button-getTicket" style="">
                    <button class="btn btn-outline-secondary" [routerLink]="['/movie-detail',filmShowing.id]">Detail
                    </button>
                    <button class="ml-2 btn btn-warning">Book Ticket</button>
                </div>
            </div>
        </div>
        <ng-template [ngIf]="movies.length === 0">
            <h4 class="h4-not-found"> Not found movies !</h4>
        </ng-template>
    </div>
</div>
