<form>
    <h3>Login Information</h3>
    <div class="form-group row">
        <label  class="col-sm-3 col-form-label">Member Card :</label>
        <div class="col-sm-9">
            <input type="text" readonly class="form-control"
                   value="TV00000001">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">User :</label>
        <div class="col-sm-9">
            <input type="text" readonly class="form-control"
                   value="nvtlong">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword" class="col-sm-3 col-form-label">
            Old password <span style="color: red">(*)</span> :</label>
        <div class="col-sm-9">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword1" class="col-sm-3 col-form-label">New Password <span style="color: red">(*)</span> :</label>
        <div class="col-sm-9">
            <input type="password" class="form-control" id="inputPassword1" placeholder="Password" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword2" class="col-sm-3 col-form-label">Retype New Password <span style="color: red">(*)</span> :</label>
        <div class="col-sm-9">
            <input type="password" class="form-control" id="inputPassword2" placeholder="Password" required>
        </div>
    </div>
    <button type='submit' class="btn btn-md btn--warning btn--wider">Change Password</button>
</form>
<hr>
<form>
    <h3>User information</h3>
    <div class="form-group row">
        <label for="inputUsername" class="col-sm-3 col-form-label">
            Full Name <span style="color: red">(*)</span> :</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="inputUsername" placeholder="Full Name" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputBirthday" class="col-sm-3 col-form-label">
            Birth Day <span style="color: red">(*)</span> :</label>
        <div class="col-sm-9">
            <input type="date" class="form-control" id="inputBirthday" required>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label">
            Gender <span style="color: red">(*)</span> :</label>
        <div class="col-sm-8">
            <div class="form-group row">
                <div class="col-sm-3">
                    <input type="radio" id="male" name="gender" value="male" style="margin-right: 10px">
                    <label for="male">Male</label><br>
                </div>
                <div class="col-sm-4">
                    <input type="radio" id="female" name="gender" value="female" style="margin-right: 10px">
                    <label for="female">Female</label><br>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-3 col-form-label">Email :</label>
        <div class="col-sm-9">
            <input type="text"  class="form-control" id="staticEmail">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputCmnd" class="col-sm-3 col-form-label">Credit Card <span style="color: red">(*)</span> :</label>
        <div class="col-sm-9">
            <input type="text"  class="form-control" id="inputCmnd" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPhone" class="col-sm-3 col-form-label">Phone <span style="color: red">(*)</span> :</label>
        <div class="col-sm-9">
            <input type="text"  class="form-control" id="inputPhone" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputAdd" class="col-sm-3 col-form-label">Address <span style="color: red">(*)</span> :</label>
        <div class="col-sm-9">
            <input type="text"  class="form-control" id="inputAdd" required>
        </div>
    </div>
    <button type='submit' class="btn btn-md btn--warning btn--wider">Update</button>
</form>
