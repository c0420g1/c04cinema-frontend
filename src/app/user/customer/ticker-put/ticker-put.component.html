<h3>Tickets Booked</h3>
<div *ngIf="message" class="alert alert-danger">
    {{message}}
</div>
<table class="table">
    <thead>
    <tr>
        <td>Movie's Name</td>
        <td>Day Put</td>
        <td>Total Money</td>
        <td>Status</td>
        <td>Change Ticket</td>
    </tr>
    </thead>
    <tbody *ngFor="let ticker of tickerPut">
    <tr>
        <td>{{ticker.movieName}}</td>
        <td>{{ticker.dayPut}}</td>
        <td>{{ticker.totalMoney}}</td>
        <td *ngIf="ticker.status == 1">received</td>
        <td *ngIf="ticker.status == 0">not received</td>
        <td *ngIf="ticker.status == 0"><button class="btn btn-md btn--warning btn--wider" data-toggle="modal" data-target="#formDelete" (click)="checkDelete(ticker.idTicker)">Cancel Ticker</button></td>
    </tr>
    </tbody>
</table>
<div class="row" style="margin-top: 10px" *ngIf="!message">
    <div class="col-lg-4">
        <div style="font-size: 15px">
            Show {{entityNumber}} entities of {{totalEntities}} entities
        </div>
    </div>
    <div class="col-lg-8">
        <div style="float: right; margin-right: 50px">
            <ul class="list-inline">
                <li>
                    <button (click)="prePage()" class="btn btn-light" *ngIf="currentPage>1">Previous</button>
                </li>
                <li>
                    <input type="number" min="0" max="{{totalPage}}" class="input-group" placeholder="number of page"
                           style="width: 100px;"
                           [(ngModel)]="jumpPage" (ngModelChange)="goToPage()">
                </li>
                <li>
                    <span style="margin-left: 10px ; margin-right: 10px;color: black">{{this.currentPage}}</span>
                    <button (click)="nexPage()" class="btn btn-light" *ngIf="currentPage<=totalPage">Next</button>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="modal fade" id="formDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <form>
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title">Delete Ticker</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div>
                    <p> Do you wan cancel ticker </p>
                </div>
                <div>
                    <button type="submit" class="btn btn-lg btn-outline-primary" data-dismiss="modal" (click)="cancelTicker()">
                        Delete
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
