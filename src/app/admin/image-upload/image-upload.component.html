<div class="container mt-4">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <img [src]="imgSrc" alt="" (click)="fileUploader.click()" style="width: 300px">
            <br><br>
            <input required type="file" class="form-control-file" #fileUploader accept="image/*" (change)="showPreview($event)">
            <br>
            <input style="font-size: 14px" required class="form-control" type="text" placeholder="Input Image's Name"  (change)="changeCaption($event.target.value)">
            <br>
            <br>
            <div>
                <label for="">Select Category</label>
                <select (change)="changeCategory($event.target.value)">
                    <option value="Animal" >Animal</option>
                    <option value="Vehicle" selected>Vehicle</option>
                    <option value="Bird">Bird</option>
                </select>
            </div>
            <br>
            <div id="contain" style="">
                <button class="btn btn-primary" (click)="addNewImage()">Upload to FireBase</button>
                <button (click)="getLink()" class="btn btn-success " [disabled]="confirm" >Set to PosterUrl</button>
            </div>
        </div>
    </div>
</div>
<div class="my-container">
    <ng-template #customLoadingTemplate>
        <div class="custom-class">
            <h3>
                Loading...
            </h3>
        </div>
    </ng-template>

    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>

</div>
