<div class="container mt-2">
    <div class="row">
        <div class="col-2">
            <h2>Gallery</h2>
        </div>
        <div class="col-2">
            <a routerLink="/admin/image" class="btn btn-primary">Upload Image</a>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-3 mt-3" *ngFor="let image of imageList">
            <img class="img-fluid" style="width: 200px;height: 200px" [src]="image.imageUrl" alt="">
            <p>{{image.caption}}</p>
            <p>name: {{image.name}}</p>
            <button class="btn btn-primary" href="#" (click)="deleteImage(image.$key=image.caption)">Delete Image</button>
        </div>
    </div>
</div>
