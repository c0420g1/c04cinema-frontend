
<div class="col-lg-3">
    <h3 style="text-align: center; font-size: 20px; color: orange; margin-top: 20px">BANNER MANAGEMENT</h3>
</div>
<a href="#addBanner"  title="Add" data-toggle="modal"><i  style="color: blue;" class="material-icons">&#xe148;</i></a>
<table class="table table-striped table-hover" style="font-size: 12px">
    <thead>
    <tr>

        <th>ID</th>
        <th>Title</th>
        <th>Url</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let banner of bannerList ">
        <td>{{banner.id}}</td>
        <td>{{banner.title}}</td>
        <td>{{banner.url}}</td>
        <td>{{banner.description}}</td>
        <td>
            <a href="#editBanner" class="edit" title="Edit" data-toggle="modal" (click)="getBanner(banner)">
                <i style="color: #ffd564" class="material-icons">&#xE254;</i>
            </a>
        </td>
    </tr>
    </tbody>
</table>


<div id="addBanner" class="modal fade" >
    <div class="modal-dialog">
        <div class="modal-content">

            <form [formGroup]="addFormBanner">
                <div class="modal-header">
                    <h4 class="modal-title">Add New Banner</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Title <span style="color: red">(*)</span></label>
                        <input type="text" class="form-control" formControlName="title">
                    </div>

                    <div class="form-group">
                        <label>Url <span style="color: red">(*)</span></label>
                        <input type="text" class="form-control" formControlName="url">
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <textarea type="text" class="form-control" formControlName="description"></textarea>
                    </div>

                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-success" data-dismiss="modal" value="Add" [disabled]="addFormBanner.invalid" (click)="addNewBanner()" >
                </div>
            </form>
        </div>
    </div>
</div>
